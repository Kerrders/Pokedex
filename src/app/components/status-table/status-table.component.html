<table mat-table [dataSource]="pokemonStats" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ "stats." + element.stat_id | translate }}
    </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef class="text-center">
      {{ "value" | translate }}
    </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      {{ element.base_stat }}
    </td>
  </ng-container>

  <ng-container matColumnDef="valueVisual">
    <th mat-header-cell *matHeaderCellDef class="text-end">
      {{ "graphicValue" | translate }}
    </th>
    <td mat-cell *matCellDef="let element" class="text-end">
      <div
        class="statusBar"
        [ngStyle]="{
          width: (element.base_stat / 200) * 100 + '%',
          'background-color': element.base_stat | colorForStatusValue
        }"
      ></div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
