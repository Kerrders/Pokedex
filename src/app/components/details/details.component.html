<div class="container">
  <div class="row">
    <div *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading && pokemonData" class="row">
      <mat-card class="col-8">
        <mat-card-content>
          <mat-tab-group>
            <mat-tab label="Status">
              <mat-list role="list">
                <mat-list-item
                  role="listitem"
                  *ngFor="let stat of pokemonData.stats"
                >
                  {{ stat.stat.name }} : {{ stat.base_stat }}
                </mat-list-item>
              </mat-list>
            </mat-tab>
            <mat-tab label="Second"> Content 2 </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>

      <mat-card class="col-4">
        <mat-card-content>
          <img
            [src]="pokemonData.sprites.other['official-artwork'].front_default"
            style="max-width: 100%"
          />
          <img [src]="pokemonData.sprites.back_default" />
          <img [src]="pokemonData.sprites.front_default" />
        </mat-card-content>
      </mat-card>

      <mat-card class="col-12">
        <mat-card-content>
          <mat-list role="list">
            <mat-list-item
              role="listitem"
              *ngFor="let stat of pokemonData.stats"
            >
              {{ stat.stat.name }} : {{ stat.base_stat }}
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
