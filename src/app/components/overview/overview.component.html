<mat-progress-bar mode="indeterminate" *ngIf="dataSource.isLoading"></mat-progress-bar>

    <table mat-table [dataSource]="dataSource">
      <!-- Number Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator #paginator [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="dataSource.onPaginationChange($event)" aria-label="Select page">
  </mat-paginator>
