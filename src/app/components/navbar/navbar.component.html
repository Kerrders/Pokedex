<mat-toolbar>
  <span fxShow fxHide.xs [routerLink]="['']" class="cursor-pointer"
    >Pokedex</span
  >
  <div>
    <a
      mat-icon-button
      color="primary"
      target="_blank"
      href="https://github.com/Kerrders/Pokedex"
      [matTooltip]="'Repository'"
    >
      <mat-icon
        svgIcon="github"
        aria-hidden="false"
        [ngStyle]="{ color: 'white' }"
      ></mat-icon>
    </a>
  </div>
  <div class="ms-4">
    <button mat-button color="primary" [routerLink]="['']">Home</button>
  </div>
  <div
    *ngFor="let node of sidenavService.nodes"
    [routerLink]="node.url"
    class="nodeContainer"
  >
    <button mat-button color="primary" class="align-middle">
      {{ node.name | pokemonSpeciesName : actualLanguageId | titlecase }}
    </button>

    <button
      mat-icon-button
      (click)="sidenavService.removeNode(node.name)"
      class="closeNodeButton"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="flex-align-right" fxShow fxHide.xs>
    <mat-button-toggle-group
      class="mat-elevation-z2 language-select-button-group"
      [(ngModel)]="actualLanguage"
      (ngModelChange)="onChangeLanguage()"
    >
      <mat-button-toggle
        *ngFor="let lang of languages | keyvalue"
        [value]="lang.key"
      >
        {{ "langs." + lang.key | translate }}</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
</mat-toolbar>

<div class="container" fxHide fxShow.xs>
  <div class="row">
    <div class="col-md-12 mt-2">
      <mat-card>
        <mat-card-content>
          <div class="float-end">
            <mat-button-toggle-group
              class="mat-elevation-z2 language-select-button-group"
              [(ngModel)]="actualLanguage"
              (ngModelChange)="onChangeLanguage()"
            >
              <mat-button-toggle
                *ngFor="let lang of languages | keyvalue"
                [value]="lang.key"
              >
                {{ "langs." + lang.key | translate }}</mat-button-toggle
              >
            </mat-button-toggle-group>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
