<div class="row">
  <div class="col-md-6">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input
        matInput
        [ngModel]="filtersService.name()"
        (ngModelChange)="nameChanged.next($event)"
      />
    </mat-form-field>
  </div>

  <div class="col-md-6">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>{{ "filter.types" | translate }}</mat-label>
      <mat-select
        [ngModel]="filtersService.types()"
        (ngModelChange)="filtersService.types.set($event); this.search.emit()"
        multiple
      >
        <mat-option *ngFor="let type of availableTypes" [value]="type">
          {{ "types." + (type | typeToName) | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
