<div class="container mt-3">
  <div class="row">
    <div *ngIf="isLoading">
      <mat-spinner class="pt-3 pb-3 center"></mat-spinner>
    </div>
    <div *ngIf="!isLoading && pokemonData" class="row">
      <div class="col-8">
        <mat-card>
          <mat-card-content>
            <mat-tab-group>
              <mat-tab label="Status">
                <app-pokemon-status-table [pokemonStats]="pokemonData.stats">
                </app-pokemon-status-table>
              </mat-tab>
              <mat-tab label="Second"> Content 2 </mat-tab>
              <mat-tab label="Third"> Content 3 </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-4">
        <mat-card>
          <mat-card-content>
            <mat-tab-group>
              <mat-tab label="Artwork">
                <div class="imgContainer">
                  <img
                    [src]="
                      pokemonData.sprites.other['official-artwork']
                        .front_default
                    "
                    style="max-width: 100%"
                  />
                </div>
              </mat-tab>
              <mat-tab label="Sprites">
                <div class="imgContainer">
                  <img [src]="pokemonData.sprites.back_default" />
                  <img [src]="pokemonData.sprites.front_default" />
                </div>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-12">
        <mat-card>
          <mat-card-content>
            <mat-list role="list">
              <mat-list-item
                role="listitem"
                *ngFor="let stat of pokemonData.stats"
              >
                {{ stat.stat.name }} : {{ stat.base_stat }}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
