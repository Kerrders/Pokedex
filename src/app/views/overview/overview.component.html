<div class="container">
  <div class="row">
    <mat-form-field class="mt-2">
      <mat-label>Name</mat-label>
      <input
        matInput
        [(ngModel)]="name"
        (ngModelChange)="nameChanged.next($event)"
      />
    </mat-form-field>

    <div *ngIf="isLoading">
      <mat-spinner class="pt-3 pb-3 center"></mat-spinner>
    </div>

    <div class="pokemon-container" *ngIf="!isLoading">
      <div class="p-2" *ngFor="let row of data">
        <mat-card
          class="pokemon-card"
          [routerLink]="['/pokemon/', row.identifier]"
        >
          <mat-card-header>
            <mat-card-subtitle>{{
              row.species_names | pokemonSpeciesName : langId
            }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="text-center">
            <div class="image-container center">
              <img
                [src]="row.id | pokemonImage : pokemonSpriteTypePath.FRONT"
                class="center text-center image-container"
              />
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div [hidden]="isLoading">
      <mat-paginator
        [length]="pokemonCount"
        [pageSize]="pageSize"
        [pageSizeOptions]="[25, 50, 100, 200]"
        (page)="changePage($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
