<div class="container">
  <div class="row">
    <div *ngIf="isLoading">
      <mat-spinner class="pt-3 pb-3 center"></mat-spinner>
    </div>

    <mat-form-field class="mt-2">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" (ngModelChange)="onNameChange()" />
    </mat-form-field>

    <cdk-virtual-scroll-viewport style="height: 80vh" itemSize="31.1">
      <ng-container *cdkVirtualFor="let row of filteredData">
        <div class="m-2">
          <mat-card class="pokemon-card" [routerLink]="['/pokemon/', row.name]">
            <mat-card-header>
              <mat-card-subtitle>{{ row.name | titlecase }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="text-center">
              <img
                *ngIf="(row.url | pokemonImageByUrl).length"
                [src]="row.url | pokemonImageByUrl"
                style="max-width: 96px"
                class="center text-center"
              />
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
