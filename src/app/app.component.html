<mat-toolbar>
  <span>Pokedex</span>
  <div class="ms-4">
    <button mat-button color="primary" [routerLink]="['']">Home</button>
  </div>
  <div>
    <div
      class="nodeContainer"
      *ngFor="let node of sidenavService.nodes"
      [routerLink]="node.url"
    >
      <button mat-button color="primary" class="align-middle">
        {{ node.name | titlecase }}
      </button>

      <button
        mat-icon-button
        (click)="sidenavService.removeNode(node.name)"
        class="closeNodeButton"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex-align-right">
    <mat-form-field appearance="fill" class="mt-2">
      <mat-label>{{ "language" | translate }}</mat-label>
      <mat-select
        [(ngModel)]="actualLanguage"
        (ngModelChange)="onChangeLanguage()"
      >
        <mat-option
          *ngFor="let lang of languages | keyvalue"
          [value]="lang.key"
        >
          {{ "langs." + lang.key | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
