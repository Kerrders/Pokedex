<mat-toolbar>
  <span>Pokedex</span>
  <div class="ms-4">
    <button mat-button color="primary" [routerLink]="['']">Home</button>
  </div>
  <div>
    <div
      class="nodeContainer"
      *ngFor="let node of sidenavService.nodes"
      [routerLink]="node.url"
    >
      <button mat-button color="primary" class="align-middle">
        {{ node.name | pokemonName : actualLanguageId | titlecase }}
      </button>

      <button
        mat-icon-button
        (click)="sidenavService.removeNode(node.name)"
        class="closeNodeButton"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex-align-right">
    <mat-button-toggle-group
      class="mat-elevation-z2 language-select-button-group"
      [(ngModel)]="actualLanguage"
      (ngModelChange)="onChangeLanguage()"
    >
      <mat-button-toggle
        *ngFor="let lang of languages | keyvalue"
        [value]="lang.key"
      >
        {{ "langs." + lang.key | translate }}</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
